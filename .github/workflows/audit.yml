name: Security Audit

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths: 
      - "**/Cargo.toml"
      - "**/Cargo.lock"
  push:
    branches:
      - main
      - unstable
    paths: 
      - "**/Cargo.toml"
      - "**/Cargo.lock"
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'

permissions:
  issues: write
  checks: write
  pull-requests: read
  contents: read

